<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">

  <!-- Profile Card -->
  <div class="relative bg-white/80 backdrop-blur-lg shadow-2xl rounded-3xl w-full max-w-sm p-8">

    <!-- Top Gradient Banner -->
    <div class="absolute inset-x-0 top-0 h-28 rounded-t-3xl bg-gradient-to-r from-blue-500 to-indigo-600"></div>

    <!-- Profile Image -->
    <div class="relative flex justify-center mt-16">
      <img
        id="empImage"
        alt="Profile Image"
        class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover bg-gray-200"
      />
    </div>

    <!-- Profile Info -->
    <div class="text-center mt-4">
      <h2 id="username" class="text-2xl font-bold text-gray-800">
      </h2>

      <!-- Employee ID Badge -->
      <span
        id="empId"
        class="inline-block mt-2 px-4 py-1 text-xs font-semibold text-indigo-600 bg-indigo-100 rounded-full">
      </span>

      <p id="designation" class="text-indigo-600 font-medium mt-3">
       
      </p>

      <!-- Email -->
      <div class="flex items-center justify-center gap-2 mt-3 text-gray-600 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12H8m0 0l4-4m-4 4l4 4" />
        </svg>
        <p id="email"></p>
      </div>
    </div>

    <!-- Divider -->
    <div class="my-6 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>

    <!-- Action Buttons -->
    <div class="space-y-3">
      <button
        class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2.5 rounded-xl font-medium shadow hover:scale-[1.02] hover:shadow-lg transition">
        Edit Profile
      </button>

      <button
        class="w-full bg-white border border-gray-300 text-gray-700 py-2.5 rounded-xl font-medium hover:bg-gray-100 transition">
        Logout
      </button>
    </div>

  </div>

  <script src="../js/profile.js"></script>
</body>
</html>
